<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AskMeJobs</title>

  <!-- ===== Bootstrap para estilos base ===== -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    /* ===== Altura completa y flexbox para el footer ===== */
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      background-color: #0d1117;
      color: #c9d1d9;
      padding-top: 120px;
    }

    main {
      flex: 1;
    }

    /* Tarjetas en modo oscuro */
    .card { background-color: #161b22; border: 1px solid #30363d; }

    /* Títulos y texto del footer en blanco */
    .card-title, h1, h2, h3, h4, h5, footer p {
      color: #ffffff !important;
      font-weight: 600;
    }

    /* Etiquetas de formularios (labels, hints de Bootstrap/Django) en blanco */
    label, .form-label, .form-text { color: #ffffff !important; }

    /* Inputs en modo oscuro */
    .form-control {
      background-color: #0d1117;
      color: #c9d1d9;
      border: 1px solid #30363d;
    }

    /* Estilo al hacer focus en inputs */
    .form-control:focus {
      background-color: #0d1117;
      color: #ffffff;
      border-color: #58a6ff;
      box-shadow: 0 0 0 0.2rem rgba(88,166,255,0.25);
    }

    /* Textos de ayuda de Django (helptext) en gris/blanco */
    .helptext, .helptext ul, .helptext li {
      color: #e9eef7 !important;
      font-size: .85rem;
      margin-top: .25rem;
    }
  </style>
</head>
<body>

  <!-- ===== Barra de navegación ===== -->
  <nav class="navbar navbar-expand-lg border-bottom fixed-top bg-dark">
    <div class="container py-2">
      <!-- Logo / enlace a inicio -->
      <a class="navbar-brand text-white fw-semibold fs-2" href="{% url 'index' %}">AskMeJobs</a>

      <!-- Contenedor de acciones (derecha) -->
      <div class="d-flex align-items-center gap-2 ms-auto">
        {% if user.is_authenticated %}
          <span class="small text-light d-none d-sm-inline">Hola, {{ user.username }}</span>
          <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">Salir</a>
        {% else %}
          <a class="btn btn-outline-light btn-sm" href="{% url 'login' %}">Iniciar Sesión</a>
          <a class="btn btn-primary btn-sm" href="{% url 'signup' %}">Registrarme</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- ===== Contenido dinámico de cada vista ===== -->
  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <!-- ===== Footer ===== -->
  <footer class="container pb-5">
    <p class="small mb-0 text-light">PoC · Ingeniería de Software</p>
  </footer>
</body>
</html>
